{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Entry{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
	<label for="payer">Payer</label>
	<input name="payer_id" id="payer" value="{{ request.form['payer_id'] }}" list="payerList" required>
	<datalist id="payerList" name="payerList">
	{% for u in users %}
	<option value="{{ u['id'] }}" label="{{ u['username'] }}"></option>
	{% endfor %}
	</datalist>
	<label for="payee">Payee</label>
	<input name="payee" id="payee" type="text" value="{{ request.form['payee'] }}" required>
	<label for="date">Date</label>
	<input name="date" id="date" type="date" value="{{ request.form['date'] }}" required>
	<label for="amount">Amount</label>
	<input name="amount" id="amount" type="number" step=0.01 value="{{ request.form['amount'] }}" required>
	<label for="source">Source</label>
	<input name="source" id="source" type="text" value="{{ request.form['source'] }}" list="sourceList" required>
	<datalist id="sourceList" name="sourceList">
	{% for s in source %}
	<option value="{{ s['source'] }}"></option>
	{% endfor %}
	</datalist>
	<label for="category">Category</label>
	<input name="category" id="category" type="text" value="{{ request.form['category'] }}" list="categoryList" required>
	<datalist id="categoryList" name="categoryList">
	{% for c in category %}
	<option value="{{ c['category'] }}"></option>
	{% endfor %}
	</datalist>
	<input type="submit" value="Save">
</form>
{% endblock %}
