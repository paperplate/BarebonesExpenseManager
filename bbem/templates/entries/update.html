{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit "{{ entry['date'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
	<label for="payer">Payer</label>
	<input name="payer" id="payer" type="text" value="{{ request.form['payer_id'] }}" required>
	<label for="payee">Payee</label>
	<input name="payee" id="payee" type="text" value="{{ request.form['payee'] }}" required>
                'INSERT INTO entries (payer_id, payee, date, amount, source, category)'
	<label for="date">Date</label>
	<input name="date" id="date" type="date" value="{{ request.form['date'] }}" required>
	<label for="amount">Amount</label>
	<input name="amount" id="amount" type="number" value="{{ request.form['amount'] }}" required>
	<label for="source">Source</label>
	<label for="category">Category</label>
	<input type="submit" value="Save">
</form>
<hr>
<form action="{{ url_for('entries.delete', id=entry['id']) }}" method="post">
	<input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
</form>
{% endblock %}
